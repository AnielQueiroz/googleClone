<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Clone</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="menu-section left">
            <img class="menu-icon" src="assets/burger-icon.svg" alt="Burguer">
            <a class="menu-link active">All</a>
            <a class="menu-link">Images</a>
        </div>

        <div class="menu-section right">
            <img class="menu-icon" src="assets/more-icon.svg" alt="More">
        <div class="menu-profile">
            <img class="menu-avatar--frame" src="assets/circle-frame.svg" alt="Frame">
            <img class="menu-avatar" src="https://picsum.photos/id/823/400" alt="Avatar">
        </div>

        </div>
    </header>

    <main class="content">
        <img class="content-logo" src="assets/logo01.gif" alt="UI Clone">

        

        <div class="buttons">       

            <form class="form_pesquisa" action="http://www.google.com.br/search">

                <input name="q" class="content-search" type="text">
                <input type="submit" value="Pesquisar" class="pesquisar">

            </form>

            <input type="submit" value="Estou com Sorte" class="sorte"> 
        </div>

        <div class="content-offer">
            Made by Aniel <a href="https://google.com">Google</a> link teste
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section footer-location">
            <span>Brazil</span>
        </div>

        <div class="footer-section footer-links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>

</body>
</html>
